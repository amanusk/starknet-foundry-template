name: SnForge
on:
  push:
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "0.7.0"
      - uses: foundry-rs/setup-snfoundry@v1
        with:
          starknet-foundry-version: "0.8.3"
      - run: snforge
