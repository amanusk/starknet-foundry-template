name: snforge test
on:
  push:
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.4.0"
      - uses: foundry-rs/setup-snfoundry@v2
        with:
          starknet-foundry-version: "0.13.1"
      - run: cd ./contracts && snforge test
