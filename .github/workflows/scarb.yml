name: snforge test
on:
  push:
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "nightly-2025-02-03"
          scarb-lock: ./Scarb.lock

      - uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.37.0"

      - run: snforge test
