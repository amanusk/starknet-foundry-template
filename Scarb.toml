[package]
name = "token_sender"
version = "0.5.0"
license-file = "LICENSE"
cairo-version = "2.8.2"
scarb-version = "2.8.2"
authors = ["amanusk <amanusk@pm.me>"]
description = "Template for building Cairo contract with Starknet Foundry"
repository = "https://github.com/amanusk/starknet-foundry-template"
keywords = [
    "starknet",
    "contracts",
]

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest

[[target.starknet-contract]]
sierra = true
casm=true


[dependencies]
openzeppelin_token = "0.17.0"
starknet = "2.8.0"

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry.git", tag = "v0.32.0" }

[cairo]
unstable-add-statements-code-locations-debug-info = true
unstable-add-statements-functions-debug-info = true
inlining-strategy = "avoid"


[profile.devnet]
account="devnet-rs"
network = "testnet"
url = "http://127.0.0.1:5050"
